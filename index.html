<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- 视口配置：禁用缩放，适配安全区域 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, shrink-to-fit=no" />
    <!-- iOS 相关 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="XYZW 游戏管理系统" />
    <!-- 防止页面缩放 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!-- 更改地址栏颜色 (Android Chrome) -->
    <meta name="theme-color" content="#667eea" />
    <!-- 禁用系统的文本选择UI -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>XYZW 游戏管理系统</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      body {
        font-family:
          "SF Pro Display",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          "PingFang SC",
          "Hiragino Sans GB",
          "Microsoft YaHei",
          "Helvetica Neue",
          Helvetica,
          Arial,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-size: 18px;
      }

      /* iOS 18+ 支持 */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">正在加载应用...</div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/xyzw/cocos2d-js-min.js"></script>
    <script type="module" src="/src/xyzw/game-defines.js"></script>
    <script type="module" src="/src/xyzw/index.js"></script>
  </body>
</html>
